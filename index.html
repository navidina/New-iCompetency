    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: { NODE_ENV: 'production' } };

      // Design System Configuration
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              mono: ['Vazirmatn', 'monospace'],
            },
            colors: {
              primary: {
                50: '#eef2ff',
                100: '#e0e7ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1', // Indigo 500
                600: '#4f46e5', // Indigo 600 - Main Brand Color
                700: '#4338ca',
                800: '#3730a3',
                900: '#312e81',
              },
              slate: {
                850: '#1e293b', // Custom dark shade
                950: '#020617',
              }
            },
            borderRadius: {
              '4xl': '2.5rem',
              '5xl': '3rem',
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(79, 70, 229, 0.3)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            }
          },
        },
      }
    </script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <style>
      :root {
        --bg-color: #f8fafc;
        --card-bg: #ffffff;
      }
      
      .dark {
        --bg-color: #0f172a;
        --card-bg: #1e293b;
      }

      body {
        background-color: var(--bg-color);
        color: #334155;
        font-family: 'Vazirmatn', sans-serif;
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease;
      }

      /* Custom Scrollbar Normalized */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 99px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Consistent Animations */
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
      
      .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }
      .animate-fade-in-up { animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-scale-in { animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

      /* Print Styles */
      @media print {
        @page { size: A4; margin: 0; }
        body { background: white !important; color: black !important; overflow: visible !important; }
        body > *:not(.print-container-wrapper) { display: none !important; }
        .print-container-wrapper { display: block !important; }
      }
    </style>
